<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1>WELCOME TO CAREPOINT</h1></center>
<div class="card" style="background-color:#191c24">
                  <div class="card-body">
                    <h4 class="card-title">CAREPOINT SERVICES</h4>
<!--                    <p class="card-description"> Basic form elements </p>-->
                     <form class="forms-sample" method="post" action="{% url 'updateprodata' dataid=data.id %}" class="forms-sample" enctype="multipart/form-data"
                      method="post">
                      {% csrf_token %}
                       <div class="form-group">
                        <label for="exampleSelectcategory">Category</label>
                        <select class="form-control" id="exampleSelectcategory" name="category" style="background-color:#191c24">
                          <option>Select</option>
                          {% for d in da %}
                           <option>{{d.Name}}</option>
                            {% endfor %}
                        </select>
                      </div>
                         <br>
                      <div class="form-group">
                        <label for="exampleInputName1">select company</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
                      </div>
                         <br>
                      <div class="form-group">
                        <label for="exampleInputselectmodel">select modelcar</label>
                        <input type="text" class="form-control" id="exampleInputselectmodel" placeholder="select model" name="selmod" value="{{data.selcar}}">
                      </div>
                          <br>
                      <div class="form-group">
                        <label for="exampleInputselectfuel">select feul</label>
                        <input type="text" class="form-control" id="exampleInputselectfuel" placeholder="select fuel" name="selful" value="{{data.fuel}}">
                      </div>

<!--                      <div class="form-group">-->
<!--                        <label for="exampleInputservicetype">services type</label>-->
<!--                        <input type="text" class="form-control" id="exampleInputservicetype" placeholder="service type materials" name="sertyp" value="{{data.sertp}}">-->
<!--                      </div>-->
                          <br>
                       <div class="form-group">
                        <label for="exampleInputdescription">Description</label>
                        <input type="text" class="form-control" id="exampleInputdescription" placeholder="Description" name="desc" value="{{data.Desc}}" >
                      </div>
                         <br>
                    <div class="form-group">
                        <label for="exampleInputprice">Price</label>
                        <input type="text" class="form-control" id="exampleInputprice" placeholder="price" name="price" value="{{data.price}}">
                      </div>
                         <br>
                       <div class="form-group">
                        <label for="exampleInputquantity">Product number</label>
                        <input type="text" class="form-control" id="exampleInputquantity" placeholder="quantity" name="tity" value="{{data.phone}}">
                      </div>
                         <br>
                      <div class="form-group">
                        <label for="exampleInputmanufacture">Manufacture year</label>
                        <input type="text" class="form-control" id="exampleInputmanufacture" placeholder="manufacture year" name="manf" value="{{data.manfact}}">
                      </div>
                       <br>
                         <div class="form-group">
                        <label for="exampleInputCity1">QUANTITY</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Quantity" name="quantity" value="{{ data.QUANTITY }}">
                      </div>
                         </br>
                     <div>
                        <label> CATEGORY IMAGE </label>
                            <img src="{{data.Image.url}}" width="200px" height="200px">
                        <input type="file" name="image">
<!--                        <input type="file" name="image">-->
                      </div>
                         <br>


                      <button onclick="alertmsg()" type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
<script>
    function alertmsg(){
        window.alert("edited services succesfully")
        }
</script>

</body>
</html>
{% endblock %}
